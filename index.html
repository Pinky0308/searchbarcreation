<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="heading">
            <img src="./logo.png">
            <h2>Firefox</h2>
    </div>
    <div class="content">
         <h3>Click 
             <span class="searchIcon"><i class="bi bi-search"></i></span>
              to search Anything</h3>
    </div>
    <div class="btn">
        <button class="search"><input type="text" placeholder="Search with Google or Enter Address"></button>
        <button class="cancel_icon"><i class="bi bi-x-square"></i></button>
    </div>        
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
